{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ info.name }}</h1>
    <h2>{{ info.hometown }}</h2>
<h3>Upcoming Events</h3>
     <ul>
       {% for a2e in info.a2es %}
        <li><b>{{ a2e.event.name }}</b> at the <b>{{ a2e.event.venue.name}}</b>
            </li>
       {% endfor %}
    </ul>
{% endblock %}
